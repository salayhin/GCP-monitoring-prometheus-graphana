---
apiVersion: v1
kind: Deployment
metadata:
  namespace: monitoring
  name: kube-state-metrics
spec:
  replicas: 1
  template:
    metadata:
      name: kube-state-metrics
      labels:
        name: kube-state-metrics
    spec:
      containers:
      - name: kube-state-metrics
        image: gcr.io/google_containers/kube-state-metrics:v1.9.5
        ports:
        - name: metrics
          containerPort: 8080
        resources:
          requests:
            memory: 30Mi
            cpu: 100m
          limits:
            memory: 50Mi
            cpu: 200m